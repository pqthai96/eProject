<div ng-controller="blogDetailsCtrl">
    <!--breadcrumbs area start-->
    <div class="breadcrumbs_area">
        <div class="container">   
            <div class="row">
                <div class="col-12">
                    <div class="breadcrumb_content">
                        <h3>blog</h3>
                        <ul>
                            <li><a href="#/!">home</a></li>
                            <li>></li>
                            <li>{{blog.Tittle}}</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>         
    </div>
    <!--breadcrumbs area end-->

<!--blog body area start-->
<div class="blog_area blog_details">
  <div class="container">
      <div class="row">
          
          <div class="col-lg-12 col-md-12">
              <!--blog grid area start-->
              <div class="blog_details_wrapper">
                 <div class="blog_thumb">
                     <a href=""><img ng-src="{{blog.Img}}" width="100%"></a>
                 </div>
                  <div class="blog_content">
                      <h3 class="post_title">{{blog.Tittle}}</h3>
                      <div class="post_meta">
                         <span><i class="ion-person"></i> Posted by </span>
                          <span><a href="#!about">Group 4</a></span>
                          <span>|</span>
                          <span><i class="fa fa-calendar" aria-hidden="true"></i>  Posted on  Sept 25, 2022	</span> 

                      </div>
                      <div class="post_content">
                          <p><h2>{{blog.Header1}}</h2>{{blog.P1}}</p>
                          <blockquote>
                              <p>{{blog.BlockQuote}}</p>
                          </blockquote>
                          <p><h2>{{blog.Header2}}</h2>{{blog.P2}}</p>
                      </div>
                      <div class="entry_content">
                          <div class="post_meta">
                              <span>Tags: </span>
                              <span><a href="#!Crystals"> crystals</a></span>
                              <span><a href="#!shopAll">, gemstone</a></span>
                          </div>

                          <div class="social_sharing">

                              <ul>
                                  <li><a href="#" title="facebook"><i class="fa fa-facebook"></i></a></li>
                                  <li><a href="#" title="twitter"><i class="fa fa-twitter"></i></a></li>
                                  <li><a href="#" title="pinterest"><i class="fa fa-pinterest"></i></a></li>
                                  <li><a href="#" title="google+"><i class="fa fa-google-plus"></i></a></li>
                                  <li><a href="#" title="linkedin"><i class="fa fa-linkedin"></i></a></li>
                              </ul>
                          </div>
                      </div>
                 </div>
              </div>
              <!--blog grid area start-->
          </div>
      </div>
  </div>
</div>
<!--blog section area end-->
</div>
