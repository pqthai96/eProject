<div ng-controller="navBlogCtrl">
<!--breadcrumbs area start-->
<div class="breadcrumbs_area">
    <div class="container">   
        <div class="row">
            <div class="col-12">
                <div class="breadcrumb_content">
                    <h3>blog</h3>
                    <ul>
                        <li><a href="#/!">home</a></li>
                        <li>></li>
                        <li>blog</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>         
</div>
<!--breadcrumbs area end-->

<!--blog body area start-->
<div class="blog_area blog_fullwidth">
    <div class="container">
        <div class="row">
            
            <div class="col-lg-12 col-md-12">
                <!--blog grid area start-->
                <div class="blog_grid_area">
                    <div class="blog_grid" ng-repeat="nb in navblogs">
                        <div class="blog_thumb">
                            <a href="#!/navBlog/{{nb.id}}"><img ng-src="{{nb.Img}}"></a>
                        </div>
                        <div class="blog_content">
                            <h3 class="post_title"><a href="#">{{nb.Tittle}}</a></h3>
                            <div class="post_meta">
                               <span><i class="ion-person"></i> Posted by </span>
                                <span><a href="#!/navBlog/{{nb.id}}">admin</a></span>
                                <span>|</span>
                                <span><i class="fa fa-calendar" aria-hidden="true"></i>  Posted on  Sept 25, 2022	</span> 

                            </div>
                            <p class="post_desc">{{nb.P1}}</p>
                            <a class="read_more" href="#!/navBlog/{{nb.id}}">read more</a>
                            <hr>
                        </div>
                    </div>
                </div>
                <!--blog grid area start-->
            </div>
        </div>
    </div>
</div>
<!--blog section area end-->
</div>
