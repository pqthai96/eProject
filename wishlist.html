<!--breadcrumbs area start-->
    <div class="breadcrumbs_area">
        <div class="container">   
            <div class="row">
                <div class="col-12">
                    <div class="breadcrumb_content">
                        <h3>Wishlist</h3>
                        <ul>
                            <li><a href="#!/">home</a></li>
                            <li>></li>
                            <li>Wishlist</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>         
    </div>
    <!--breadcrumbs area end-->
    
    <!--wishlist area start -->
    <div class="wishlist_area">
                <div class="container">   
                    <form action="#"> 
                        <div class="row">
                            <div class="col-12">
                                <div class="table_desc wishlist">
                                    <div class="cart_page table-responsive">
                                        <table>
                                            <thead>
                                                <tr>
                                                    <th class="product_remove">Delete</th>
                                                    <th class="product_thumb">Image</th>
                                                    <th class="product_name">Product</th>
                                                    <th class="product-price">Price</th>
                                                    <th class="product_quantity">Brand</th>
                                                    <th class="product_total">Add To Cart</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr ng-repeat="w in wish">
                                                   <td class="product_remove"><a href="" ng-click="removeItemWish(w)">X</a></td>
                                                    <td class="product_thumb"><a href="#!product-details/{{w.id}}"><img ng-src="{{w.img1}}" alt=""></a></td>
                                                    <td class="product_name"><a href="#!product-details/{{w.id}}">{{w.name}}</a></td>
                                                    <td class="product-price">{{w.price | currency: '$':0}}</td>
                                                    <td class="product_quantity">{{w.brand}}</td>
                                                    <td class="product_total"><a href="" ng-click="addItemToCart(w)">Add To Cart</a></td>
                                                </tr>
                                            </tbody>
                                        </table>   
                                    </div>  

                                </div>
                             </div>
                         </div>

                    </form> 
                    <div class="row">
                        <div class="col-12">
                             <div class="wishlist_share">
                                <h4>Share on:</h4>
                                <ul>
                                    <li><a href="#"><i class="fa fa-rss"></i></a></li>           
                                    <li><a href="#"><i class="fa fa-vimeo"></i></a></li>           
                                    <li><a href="#"><i class="fa fa-tumblr"></i></a></li>           
                                    <li><a href="#"><i class="fa fa-pinterest"></i></a></li>        
                                    <li><a href="#"><i class="fa fa-linkedin"></i></a></li>        
                                </ul>      
                            </div>
                        </div> 
                    </div>
                    
                </div>
            </div>
    <!--wishlist area end -->
